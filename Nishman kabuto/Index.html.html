<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ISTANBUL GROOMING CO.</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Iconos -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <!-- Fuentes -->
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@400;700&family=Playfair+Display:wght@700&family=Noto+Sans+Hebrew:wght@400;700&display=swap" rel="stylesheet">
    
    <style>
        :root { --gold: #D4AF37; }
        
        body { 
            font-family: 'Oswald', sans-serif; 
            color: white; 
            /* IMAGEN DE FONDO DE BARBER√çA CON FILTRO OSCURO */
            background: linear-gradient(rgba(0,0,0,0.85), rgba(0,0,0,0.95)), url('https://images.unsplash.com/photo-1503951914205-98c4346520ad?q=80&w=2070&auto=format&fit=crop');
            background-size: cover;
            background-attachment: fixed;
            background-position: center;
            padding-bottom: 100px;
            -webkit-tap-highlight-color: transparent;
        }

        .gold-text { color: var(--gold); }
        .bg-gold { background-color: var(--gold); color: black; }
        .serif { font-family: 'Playfair Display', serif; }
        .hebrew { font-family: 'Noto Sans Hebrew', sans-serif; }

        /* Tarjetas de Producto */
        .card { 
            background: rgba(20, 20, 20, 0.8); 
            backdrop-filter: blur(5px);
            border: 1px solid rgba(255, 255, 255, 0.1); 
            border-radius: 8px; 
            overflow: hidden; 
            transition: transform 0.2s;
        }
        .card:active { transform: scale(0.98); border-color: var(--gold); }

        /* Navegaci√≥n */
        .glass { background: rgba(0, 0, 0, 0.9); border-bottom: 1px solid #333; backdrop-filter: blur(10px); }

        /* Botones Categor√≠a */
        .cat-btn { background: transparent; border: 1px solid #555; color: #aaa; border-radius: 50px; padding: 6px 16px; font-weight: bold; font-size: 11px; }
        .cat-btn.active { background: var(--gold); color: black; border-color: var(--gold); box-shadow: 0 0 10px rgba(212, 175, 55, 0.5); }

        /* Utilidades */
        .hide { display: none !important; }
        .rtl { direction: rtl; }
        
        /* Animaciones */
        @keyframes slideUp { from { transform: translateY(100%); } to { transform: translateY(0); } }
        .slide-up { animation: slideUp 0.3s ease-out; }
    </style>
</head>
<body class="ltr">

    <!-- SONIDOS -->
    <audio id="snd-buy" src="https://assets.mixkit.co/active_storage/sfx/2000/2000-preview.mp3"></audio>

    <!-- NAVBAR SUPERIOR -->
    <nav class="fixed top-0 w-full z-50 glass px-4 py-3 flex justify-between items-center shadow-xl">
        <div onclick="window.scrollTo(0,0)" class="flex flex-col">
            <span class="text-xl font-bold tracking-widest text-white">ISTANBUL</span>
            <span class="text-[9px] font-bold text-gold tracking-[0.4em]">GROOMING</span>
        </div>

        <div class="flex gap-2 items-center">
            <button onclick="app.toggleCurrency()" id="btn-curr" class="text-[10px] font-bold border border-gray-500 px-2 py-1 rounded text-gold">‚Ç™ ILS</button>
            <div class="flex bg-gray-800 rounded border border-gray-600">
                <button onclick="app.setLang('es')" id="l-es" class="px-2 py-1 text-[10px] bg-white text-black font-bold rounded-l">ES</button>
                <button onclick="app.setLang('en')" id="l-en" class="px-2 py-1 text-[10px] text-gray-400">EN</button>
                <button onclick="app.setLang('he')" id="l-he" class="px-2 py-1 text-[10px] text-gray-400 rounded-r">HE</button>
            </div>
            <div onclick="app.toggleCart()" class="relative p-2">
                <i class="fa-solid fa-cart-shopping text-xl text-gray-300"></i>
                <span id="badge" class="absolute -top-1 -right-1 bg-gold text-black text-[10px] font-bold w-4 h-4 flex items-center justify-center rounded-full">0</span>
            </div>
        </div>
    </nav>

    <!-- HERO (MARCAS GRANDES) -->
    <header class="pt-24 pb-6 px-6 text-center">
        <div class="flex flex-col items-center justify-center gap-2 mb-4 animate-pulse">
            <h1 class="text-5xl font-bold serif text-white drop-shadow-lg tracking-widest">NISHMAN</h1>
            <span class="text-gold text-2xl serif">&</span>
            <h1 class="text-5xl font-bold serif text-white drop-shadow-lg tracking-widest">KABUTO</h1>
        </div>
        <p id="sub" class="text-gray-400 text-xs italic">Distribuidor Oficial. Calidad Premium.</p>
    </header>

    <!-- FILTROS -->
    <div class="sticky top-[60px] z-40 bg-black/90 py-3 border-y border-gray-800 backdrop-blur-md">
        <div class="flex gap-3 px-4 overflow-x-auto" style="scrollbar-width: none;">
            <button onclick="app.filter('all')" class="cat-btn active" id="btn-all">TODO</button>
            <button onclick="app.filter('wax')" class="cat-btn" id="btn-wax">CERAS</button>
            <button onclick="app.filter('beard')" class="cat-btn" id="btn-beard">BARBA</button>
            <button onclick="app.filter('scent')" class="cat-btn" id="btn-scent">AROMAS</button>
            <button onclick="app.filter('shampoo')" class="cat-btn" id="btn-shampoo">SHAMPOO</button>
        </div>
    </div>

    <!-- PRODUCTOS -->
    <div id="grid" class="grid grid-cols-2 md:grid-cols-3 gap-3 p-4 max-w-5xl mx-auto"></div>

    <!-- SECCI√ìN BARBEROS -->
    <div class="mx-4 mt-8 p-6 bg-gradient-to-r from-[#111] to-[#222] border border-gray-700 rounded-lg text-center shadow-lg">
        <i class="fa-solid fa-scissors text-3xl text-gold mb-2"></i>
        <h3 id="b2b-t" class="font-bold text-white mb-1 tracking-widest">¬øERES BARBERO?</h3>
        <p id="b2b-d" class="text-xs text-gray-400 mb-4">Accede a precios mayoristas.</p>
        <button onclick="app.b2b()" class="bg-white text-black px-6 py-2 rounded font-bold text-xs uppercase hover:bg-gold transition w-full">CONTACTAR</button>
    </div>

    <!-- MODAL CARRITO -->
    <div id="cart-modal" class="fixed inset-0 bg-black/95 z-[60] hidden flex flex-col justify-end slide-up">
        <div class="bg-[#1a1a1a] h-[85vh] w-full rounded-t-2xl flex flex-col border-t-2 border-gold shadow-2xl">
            <div class="p-4 border-b border-gray-700 flex justify-between items-center bg-[#111]">
                <h2 id="cart-t" class="text-lg font-bold text-gold tracking-widest">TU PEDIDO</h2>
                <button onclick="app.toggleCart()" class="text-white text-xl p-2"><i class="fa-solid fa-chevron-down"></i></button>
            </div>
            
            <div id="cart-items" class="flex-1 overflow-y-auto p-4 space-y-3"></div>
            
            <div class="p-4 bg-black border-t border-gray-800 space-y-3">
                <div class="flex justify-between font-bold text-xl text-white">
                    <span id="c-tot">TOTAL:</span>
                    <span id="total-price" class="text-gold">0 ‚Ç™</span>
                </div>
                <input id="name" type="text" placeholder="Nombre" class="w-full bg-[#222] border border-gray-600 p-3 rounded text-sm text-white focus:border-gold outline-none">
                <input id="addr" type="text" placeholder="Direcci√≥n" class="w-full bg-[#222] border border-gray-600 p-3 rounded text-sm text-white focus:border-gold outline-none">
                <button onclick="app.checkout()" class="w-full bg-gold text-black py-4 font-bold uppercase rounded shadow-lg text-sm tracking-widest flex justify-center gap-2 items-center">
                    <i class="fa-brands fa-whatsapp text-lg"></i> <span id="btn-send">ENVIAR PEDIDO</span>
                </button>
            </div>
        </div>
    </div>

    <!-- ASISTENTE -->
    <div class="fixed bottom-6 left-6 z-30 flex items-end gap-2">
        <div id="bot-msg" class="bg-white text-black p-2 rounded text-[10px] font-bold mb-4 shadow-lg hide">üëã ¬øAyuda?</div>
        <div onclick="document.getElementById('bot-msg').classList.toggle('hide')" class="w-12 h-12 bg-black border border-gold rounded-full text-gold shadow-lg flex items-center justify-center cursor-pointer">
            <i class="fa-solid fa-headset text-xl"></i>
        </div>
    </div>

    <script>
        const app = {
            ph: "12136761753", rate: 3.8, curr: 'ILS', l: 'es', cart: [],
            
            // PRODUCTOS EXACTOS BASADOS EN TUS FOTOS
            // He buscado las URLs p√∫blicas que coinciden con tus fotos
            db: [
                {id:1, c:'wax', p:55, i:'https://nishman.com.tr/image/cache/catalog/urunler/sac-sekillendiriciler/kavanoz-wax/P3-1000x1000.png', n:{es:'Nishman 01 Gumgum',en:'Nishman 01 Gumgum',he:'◊†◊ô◊©◊û◊ü 01 ◊í◊ê◊ù-◊í◊ê◊ù'}, d:{es:'150ml - Alto Brillo',en:'150ml - High Shine',he:'150 ◊û"◊ú - ◊ë◊®◊ß ◊í◊ë◊ï◊î'}},
                {id:2, c:'wax', p:65, i:'https://nishman.com.tr/image/cache/catalog/urunler/sac-sekillendiriciler/kavanoz-wax/P1-1000x1000.png', n:{es:'Kabuto Katana Wax',en:'Kabuto Katana Wax',he:'◊ß◊ê◊ë◊ï◊ò◊ï ◊ß◊ò◊ê◊†◊î ◊ï◊ï◊ß◊°'}, d:{es:'150ml - Mate Fuerte (Gris)',en:'150ml - Strong Matte (Grey)',he:'150 ◊û"◊ú - ◊û◊ê◊ò ◊ó◊ñ◊ß'}},
                {id:3, c:'wax', p:60, i:'https://nishman.com.tr/image/cache/catalog/urunler/sac-sekillendiriciler/kavanoz-wax/S1-1000x1000.png', n:{es:'Spider Wax S1',en:'Spider Wax S1',he:'◊ï◊ï◊ß◊° ◊¢◊õ◊ë◊ô◊© S1'}, d:{es:'150ml - Efecto Telara√±a',en:'150ml - Web Effect',he:'150 ◊û"◊ú - ◊ê◊§◊ß◊ò ◊®◊©◊™'}},
                {id:4, c:'wax', p:60, i:'https://nishman.com.tr/image/cache/catalog/urunler/sac-sekillendiriciler/kavanoz-wax/S2-1000x1000.png', n:{es:'Spider Wax S2',en:'Spider Wax S2',he:'◊ï◊ï◊ß◊° ◊¢◊õ◊ë◊ô◊© S2'}, d:{es:'150ml - Tar√°ntula',en:'150ml - Tarantula',he:'150 ◊û"◊ú - ◊ò◊®◊†◊ò◊ï◊ú◊î'}},
                {id:5, c:'beard', p:50, i:'https://nishman.com.tr/image/cache/catalog/urunler/sakal-bakim/sakal-yagi/1-1000x1000.png', n:{es:'Aceite Barba Gold',en:'Beard Oil Gold',he:'◊©◊û◊ü ◊ñ◊ß◊ü'}, d:{es:'75ml - Hidrataci√≥n',en:'75ml - Hydration',he:'75 ◊û"◊ú - ◊ú◊ó◊ï◊™'}},
                {id:6, c:'scent', p:45, i:'https://nishman.com.tr/image/cache/catalog/urunler/parfum-kolonya/parfum-kolonya/01-1000x1000.png', n:{es:'Colonia No.11',en:'Cologne No.11',he:'◊ß◊ï◊ú◊ï◊†◊ô◊î ◊û◊° 11'}, d:{es:'400ml - Spray',en:'400ml - Spray',he:'400 ◊û"◊ú - ◊™◊®◊°◊ô◊°'}},
                {id:7, c:'scent', p:45, i:'https://nishman.com.tr/image/cache/catalog/urunler/parfum-kolonya/parfum-kolonya/02-1000x1000.png', n:{es:'Colonia No.02',en:'Cologne No.02',he:'◊ß◊ï◊ú◊ï◊†◊ô◊î ◊û◊° 02'}, d:{es:'400ml - Storm',en:'400ml - Storm',he:'400 ◊û"◊ú - ◊°◊¢◊®◊î'}},
                {id:8, c:'shampoo', p:48, i:'https://nishman.com.tr/image/cache/catalog/urunler/sac-bakim/sampuan-sac-kremi/2-1000x1000.png', n:{es:'Shampoo Keratina',en:'Keratin Shampoo',he:'◊©◊û◊§◊ï ◊ß◊®◊ò◊ô◊ü'}, d:{es:'1000ml - Profesional',en:'1000ml - Pro',he:'1000 ◊û"◊ú - ◊û◊ß◊¶◊ï◊¢◊ô'}}
            ],

            txt: {
                es:{sub:"Distribuidor Oficial. Calidad Premium.", cats:{all:"TODO",wax:"CERAS",beard:"BARBA",scent:"AROMAS",shampoo:"SHAMPOO"}, add:"AGREGAR", ct:"TU PEDIDO", tot:"TOTAL:", send:"ENVIAR PEDIDO", emp:"Carrito Vac√≠o", ph:{n:"Nombre",a:"Direcci√≥n"}, b2bt:"¬øERES BARBERO?", b2bd:"Accede a precios mayoristas."},
                en:{sub:"Official Distributor. Premium Quality.", cats:{all:"ALL",wax:"WAXES",beard:"BEARD",scent:"SCENTS",shampoo:"SHAMPOO"}, add:"ADD", ct:"YOUR ORDER", tot:"TOTAL:", send:"PLACE ORDER", emp:"Cart Empty", ph:{n:"Name",a:"Address"}, b2bt:"ARE YOU A BARBER?", b2bd:"Get wholesale prices."},
                he:{sub:"◊û◊§◊ô◊• ◊®◊©◊û◊ô. ◊ê◊ô◊õ◊ï◊™ ◊§◊®◊ô◊û◊ô◊ï◊ù.", cats:{all:"◊î◊õ◊ú",wax:"◊ï◊ï◊ß◊°",beard:"◊ñ◊ß◊ü",scent:"◊†◊ô◊ó◊ï◊ó◊ï◊™",shampoo:"◊©◊û◊§◊ï"}, add:"◊î◊ï◊°◊£", ct:"◊î◊ñ◊û◊†◊î ◊©◊ú◊ö", tot:"◊°◊î◊¥◊õ:", send:"◊©◊ú◊ó ◊î◊ñ◊û◊†◊î", emp:"◊¢◊í◊ú◊î ◊®◊ô◊ß◊î", ph:{n:"◊©◊ù",a:"◊õ◊™◊ï◊ë◊™"}, b2bt:"◊î◊ê◊ù ◊ê◊™◊î ◊°◊§◊®?", b2bd:"◊ß◊ë◊ú ◊û◊ó◊ô◊®◊ô◊ù ◊°◊ô◊ò◊ï◊†◊ê◊ô◊ô◊ù."}
            },

            init: function() { this.setLang('es'); setTimeout(()=>document.getElementById('bot-msg').classList.remove('hide'), 3000); },

            setLang: function(sel) {
                this.l = sel; document.body.dir = (sel==='he')?'rtl':'ltr';
                ['es','en','he'].forEach(x=>{ const b=document.getElementById('l-'+x); b.className=(x===sel)?"px-2 py-1 text-[10px] bg-white text-black font-bold "+(x==='es'?'rounded-l':x==='he'?'rounded-r':''):"px-2 py-1 text-[10px] text-gray-400"; });
                const t=this.txt[sel];
                document.getElementById('sub').innerText=t.sub;
                document.getElementById('btn-all').innerText=t.cats.all;
                document.getElementById('btn-wax').innerText=t.cats.wax;
                document.getElementById('btn-beard').innerText=t.cats.beard;
                document.getElementById('btn-scent').innerText=t.cats.scent;
                document.getElementById('cart-t').innerText=t.ct;
                document.getElementById('c-tot').innerText=t.tot;
                document.getElementById('btn-send').innerText=t.send;
                document.getElementById('name').placeholder=t.ph.n;
                document.getElementById('addr').placeholder=t.ph.a;
                document.getElementById('b2b-t').innerText=t.b2bt;
                document.getElementById('b2b-d').innerText=t.b2bd;
                this.render(); this.renderCart();
            },

            toggleCurrency: function() {
                this.curr=(this.curr==='ILS')?'USD':'ILS';
                document.getElementById('btn-curr').innerText=(this.curr==='ILS')?'‚Ç™ ILS':'$ USD';
                this.render(); this.renderCart();
            },

            fmt: function(p) { return (this.curr==='ILS')?`${p} ‚Ç™`:`$${(p/this.rate).toFixed(2)}`; },

            filter: function(c) {
                this.cat=c; document.querySelectorAll('.cat-btn').forEach(b=>b.classList.remove('active'));
                document.getElementById('btn-'+c).classList.add('active');
                this.render();
            },

            render: function() {
                const l=(this.cat==='all')?this.db:this.db.filter(x=>x.c===this.cat);
                document.getElementById('grid').innerHTML = l.map(p=>`
                    <div class="card flex flex-col h-full group">
                        <div class="h-32 bg-black/40 flex justify-center items-center p-2 relative">
                            <img src="${p.i}" class="h-28 object-contain drop-shadow-lg group-hover:scale-110 transition-transform">
                        </div>
                        <div class="p-3 flex flex-col flex-1">
                            <div class="text-white font-bold text-[10px] uppercase mb-1">${p.n[this.l]}</div>
                            <div class="text-[9px] text-gray-400 mb-2 flex-1">${p.d[this.l]}</div>
                            <div class="flex justify-between items-center mt-auto pt-2 border-t border-gray-700">
                                <span class="text-xs font-bold gold-text">${this.fmt(p.p)}</span>
                                <button onclick="app.add(${p.id})" class="bg-gold text-black px-3 py-1 rounded text-[9px] font-bold uppercase active:scale-95 transition">${this.txt[this.l].add}</button>
                            </div>
                        </div>
                    </div>`).join('');
            },

            add: function(id) {
                const p=this.db.find(x=>x.id===id); const ex=this.cart.find(x=>x.id===id);
                if(ex) ex.qty++; else this.cart.push({...p,qty:1});
                document.getElementById('snd-buy').play().catch(()=>{});
                this.renderCart(); this.toggleCart(true);
            },

            renderCart: function() {
                document.getElementById('badge').innerText=this.cart.reduce((a,b)=>a+b.qty,0);
                const l=document.getElementById('cart-items');
                l.innerHTML=this.cart.length ? this.cart.map((i,x)=>`
                    <div class="flex gap-3 bg-[#222] p-2 rounded border border-gray-700 items-center">
                        <img src="${i.i}" class="w-8 h-8 object-contain">
                        <div class="flex-1"><div class="text-[10px] font-bold uppercase">${i.n[this.l]}</div><div class="text-[10px] gold-text">${i.qty} x ${this.fmt(i.p)}</div></div>
                        <div class="flex gap-2"><button onclick="app.mod(${x},-1)" class="w-6 bg-gray-700 rounded">-</button><span class="text-xs font-bold">${i.qty}</span><button onclick="app.mod(${x},1)" class="w-6 bg-gray-700 rounded">+</button></div>
                    </div>`).join('') : `<div class="text-center text-gray-500 text-xs mt-10">${this.txt[this.l].emp}</div>`;
                document.getElementById('total-price').innerText=this.fmt(this.cart.reduce((a,b)=>a+(b.p*b.qty),0));
            },

            mod: function(i,d) { this.cart[i].qty+=d; if(this.cart[i].qty<=0)this.cart.splice(i,1); this.renderCart(); },
            toggleCart: function(f) { const m=document.getElementById('cart-modal'); if(f)m.classList.remove('hide'); else m.classList.toggle('hide'); },
            checkout: function() {
                if(!this.cart.length) return alert(this.txt[this.l].emp);
                const n=document.getElementById('name').value, a=document.getElementById('addr').value;
                if(!n||!a) return alert("Missing info / Faltan datos");
                let m=`ü¶Å *PEDIDO* %0Aüë§ ${n} %0Aüìç ${a} %0A%0A`;
                this.cart.forEach(i=>m+=`‚ñ™Ô∏è ${i.qty}x ${i.n[this.l]}%0A`);
                m+=`%0Aüí∞ TOTAL: ${document.getElementById('total-price').innerText}`;
                window.open(`https://wa.me/${this.ph}?text=${m}`,'_blank');
            },
            b2b: function() { window.open(`https://wa.me/${this.ph}?text=Soy barbero, precios mayoristas.`,'_blank'); }
        };
        window.onload=function(){app.init()};
    </script>
</body>
</html>
