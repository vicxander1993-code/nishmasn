        /* Utilidades */

        /* Animaciones */

        const app = {

            // DATOS EXACTOS DE TU PDF 2025

                    n: {es:"Spider Wax S1", en:"Spider Wax S1", he:"×•×•×§×¡ ×¢×›×‘×™×© S1"},
                    d: {es:"150ml - Efecto Red", en:"150ml - Web Effect", he:"150 ×ž\"×œ - ××¤×§×˜ ×¨×©×ª"}
                },
                {
                    id: 3, cat: 'wax', price: 65,
                    img: 'https://nishman.com.tr/image/cache/catalog/urunler/sac-sekillendiriciler/kavanoz-wax/P1-1000x1000.png',
                    n: {es:"Kabuto Katana Wax", en:"Kabuto Katana Wax", he:"×§××‘×•×˜×• ×§×˜×× ×” ×•×•×§×¡"},
                    d: {es:"150ml - Mate Fuerte", en:"150ml - Strong Matte", he:"150 ×ž\"×œ - ×ž××˜ ×—×–×§"}
                },
                {
                    id: 4, cat: 'beard', price: 50,
                    img: 'https://nishman.com.tr/image/cache/catalog/urunler/sakal-bakim/sakal-yagi/1-1000x1000.png',
                    n: {es:"Aceite de Barba", en:"Beard Oil", he:"×©×ž×Ÿ ×–×§×Ÿ"},

                },
                {
                    id: 5, cat: 'scent', price: 45,
                    img: 'https://nishman.com.tr/image/cache/catalog/urunler/parfum-kolonya/parfum-kolonya/01-1000x1000.png',
                    n: {es:"Colonia No.11", en:"Cologne No.11", he:"×§×•×œ×•× ×™×” ×ž×¡' 11"},
                    d: {es:"400ml - Refrescante", en:"400ml - Fresh", he:"400 ×ž\"×œ - ×ž×¨×¢× ×Ÿ"}
                },
                {
                    id: 6, cat: 'shampoo', price: 48,
                    img: 'https://nishman.com.tr/image/cache/catalog/urunler/sac-bakim/sampuan-sac-kremi/2-1000x1000.png',
                    n: {es:"Shampoo Keratina", en:"Keratin Shampoo", he:"×©×ž×¤×• ×§×¨×˜×™×Ÿ"},
                    d: {es:"1000ml - Sin Sal", en:"1000ml - Salt Free", he:"1000 ×ž\"×œ - ×œ×œ× ×ž×œ×—"}
                }
            ],

            texts: {
                es: { sub:"Distribuidor Oficial.", cats:{all:"TODO",wax:"CERAS",beard:"BARBA",scent:"AROMAS",shampoo:"SHAMPOO"}, add:"AGREGAR", cart:"TU PEDIDO", tot:"TOTAL:", send:"ENVIAR WHATSAPP", emp:"Carrito VacÃ­o", ph:{n:"Nombre",p:"TelÃ©fono",a:"DirecciÃ³n"}, bot:"ðŸ‘‹ Â¿Ayuda?", b2b:{t:"Â¿ERES BARBERO?",d:"RegÃ­strate aquÃ­",b:"CONTACTAR"} },
                en: { sub:"Official Distributor.", cats:{all:"ALL",wax:"WAXES",beard:"BEARD",scent:"SCENTS",shampoo:"SHAMPOO"}, add:"ADD", cart:"YOUR ORDER", tot:"TOTAL:", send:"SEND WHATSAPP", emp:"Cart Empty", ph:{n:"Name",p:"Phone",a:"Address"}, bot:"ðŸ‘‹ Need help?", b2b:{t:"ARE YOU A BARBER?",d:"Register here",b:"CONTACT"} },
                he: { sub:"×ž×¤×™×¥ ×¨×©×ž×™.", cats:{all:"×”×›×œ",wax:"×•×•×§×¡",beard:"×–×§×Ÿ",scent:"× ×™×—×•×—×•×ª",shampoo:"×©×ž×¤×•"}, add:"×”×•×¡×£", cart:"×”×–×ž× ×” ×©×œ×š", tot:"×¡×”×´×›:", send:"×©×œ×— ×”×–×ž× ×”", emp:"×¢×’×œ×” ×¨×™×§×”", ph:{n:"×©×",p:"×˜×œ×¤×•×Ÿ",a:"×›×ª×•×‘×ª"}, bot:"ðŸ‘‹ ×¦×¨×™×š ×¢×–×¨×”?", b2b:{t:"×”×× ××ª×” ×¡×¤×¨?",d:"×”×™×¨×©× ×›××Ÿ",b:"×¦×•×¨ ×§×©×¨"} }
            },

            // Funciones
            init: function() {
                this.setLang('es');
                setTimeout(() => document.getElementById('bot-msg').classList.remove('hidden'), 3000);
            },

            setLang: function(l) {
                this.lang = l;
                document.body.dir = (l==='he')?'rtl':'ltr';
                
                ['es','en','he'].forEach(x => {
                    const b = document.getElementById('l-'+x);
                    if(x===l) b.className = "px-2 py-1 text-[10px] font-bold bg-white text-black " + (l==='es'?'rounded-l':l==='he'?'rounded-r':'');
                    else b.className = "px-2 py-1 text-[10px] text-gray-400";
                });

                const t = this.texts[l];
                document.getElementById('hero-sub').innerText = t.sub;
                document.getElementById('btn-all').innerText = t.cats.all;
                document.getElementById('btn-wax').innerText = t.cats.wax;
                document.getElementById('btn-beard').innerText = t.cats.beard;
                document.getElementById('btn-scent').innerText = t.cats.scent;
                document.getElementById('btn-shampoo').innerText = t.cats.shampoo;
                document.getElementById('cart-title').innerText = t.cart;
                document.getElementById('txt-total').innerText = t.tot;
                document.getElementById('btn-send').innerText = t.send;
                document.getElementById('c-name').placeholder = t.ph.n;
                document.getElementById('c-phone').placeholder = t.ph.p;
                document.getElementById('c-addr').placeholder = t.ph.a;
                document.getElementById('bot-txt').innerText = t.bot;
                document.getElementById('b2b-t').innerText = t.b2b.t;
                document.getElementById('b2b-d').innerText = t.b2b.d;
                document.getElementById('b2b-b').innerText = t.b2b.b;

                this.render();
                this.renderCart();
            },

            toggleCurrency: function() {
                this.curr = (this.curr==='ILS') ? 'USD' : 'ILS';
                document.getElementById('btn-curr').innerText = (this.curr==='ILS') ? 'â‚ª ILS' : '$ USD';
                this.render();
                this.renderCart();
            },

            fmt: function(p) {
                if(this.curr==='ILS') return `${p} â‚ª`;
                return `$${(p/this.rate).toFixed(2)}`;
            },

            filter: function(c) {
                this.cat = c;
                document.querySelectorAll('.cat-btn').forEach(b => b.classList.remove('active'));
                document.getElementById('btn-'+c).classList.add('active');
                this.render();
            },

            render: function() {
                const grid = document.getElementById('grid');
                const list = (this.cat==='all') ? this.db : this.db.filter(x => x.cat === this.cat);
                
                grid.innerHTML = list.map(p => `
                    <div class="product-card flex flex-col h-full">
                        <div class="h-32 bg-[#1a1a1a] flex justify-center items-center p-2 relative">
                            <img src="${p.img}" class="h-28 object-contain drop-shadow-xl">
                        </div>
                        <div class="p-3 flex flex-col flex-1">
                            <h3 class="text-white font-bold text-[10px] uppercase mb-1 leading-tight">${p.n[this.lang]}</h3>
                            <p class="text-[9px] text-gray-400 mb-2 flex-1">${p.d[this.lang]}</p>
                            <div class="flex justify-between items-center mt-auto pt-2 border-t border-gray-800">
                                <span class="text-xs font-bold text-gold">${this.fmt(p.price)}</span>
                                <button onclick="app.add(${p.id})" class="bg-gold text-black px-3 py-1 rounded text-[9px] font-bold uppercase active:scale-95 transition">
                                    ${this.texts[this.lang].add}
                                </button>
                            </div>
                        </div>
                    </div>
                `).join('');
            },

            add: function(id) {
                document.getElementById('snd-add').play().catch(()=>{});
                const p = this.db.find(x => x.id === id);
                const ex = this.cart.find(x => x.id === id);
                if(ex) ex.qty++; else this.cart.push({...p, qty:1});
                this.renderCart();
            },

            renderCart: function() {
                document.getElementById('badge').innerText = this.cart.reduce((a,b)=>a+b.qty,0);
                const list = document.getElementById('cart-items');
                
                if(this.cart.length===0) list.innerHTML = `<div class="text-center text-gray-500 text-xs mt-10">${this.texts[this.lang].emp}</div>`;
                else {
                    list.innerHTML = this.cart.map((i, idx) => `
                        <div class="flex gap-3 bg-[#222] p-2 rounded border border-gray-700 items-center">
                            <img src="${i.img}" class="w-8 h-8 object-contain">
                            <div class="flex-1">
                                <div class="text-[10px] font-bold uppercase text-white">${i.n[this.lang]}</div>
                                <div class="text-[10px] text-gold">${i.qty} x ${this.fmt(i.price)}</div>
                            </div>
                            <div class="flex items-center gap-2">
                                <button onclick="app.mod(${idx},-1)" class="w-6 h-6 bg-gray-800 text-white rounded flex items-center justify-center">-</button>
                                <span class="text-xs font-bold text-white">${i.qty}</span>
                                <button onclick="app.mod(${idx},1)" class="w-6 h-6 bg-gray-800 text-white rounded flex items-center justify-center">+</button>
                            </div>
                        </div>
                    `).join('');
                }
                const total = this.cart.reduce((a,b)=>a+(b.price*b.qty),0);
                document.getElementById('cart-total').innerText = this.fmt(total);
            },

            mod: function(i, d) {
                this.cart[i].qty += d;
                if(this.cart[i].qty <= 0) this.cart.splice(i,1);
                this.renderCart();
            },

            toggleCart: function() {
                document.getElementById('cart-modal').classList.toggle('hidden');
            },

            checkout: function() {
                if(this.cart.length===0) return alert(this.texts[this.lang].emp);
                const n = document.getElementById('c-name').value;
                const p = document.getElementById('c-phone').value;
                const a = document.getElementById('c-addr').value;

                if(!n || !p || !a) return alert("Faltan Datos / Missing Info");

                let msg = `ðŸ¦ *PEDIDO ISTANBUL*%0AðŸ‘¤ ${n}%0AðŸ“ž ${p}%0AðŸ“ ${a}%0A%0AðŸ“¦ *ITEMS:*%0A`;
                this.cart.forEach(i => {
                    msg += `â–ªï¸ ${i.qty}x ${i.n[this.lang]} (${this.fmt(i.price*i.qty)})%0A`;
                });
                const tot = this.cart.reduce((x,y)=>x+(y.price*y.qty),0);
                msg += `%0AðŸ’° *TOTAL: ${this.fmt(tot)}*`;

                window.open(`https://wa.me/${this.phone}?text=${msg}`, '_blank');
            },

            contactB2B: function() {
                window.open(`https://wa.me/${this.phone}?text=Soy barbero, quiero info mayorista.`, '_blank');
            }
        };

        // Iniciar cuando todo estÃ© listo
        window.onload = function() {
            app.init();
        };
    </script>
